post:
  tags:
    - Authentication
  operationId: login
  summary: Login

  description: |
    Login in and return a JWT token:
      - `username` and `password` must be provided for regular login
      - `apikey` and `secret` are used for API keys logins.
      - `googleoauth2token` (Google OAuth2 token) can be provided to validate the token and log the user in

    The returned HS512 signed JWT token must be used in subsequent requests.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '..\requestbodies\login.yaml#/loginBody'

  responses:
    "200":
      $ref: '..\responsebodies\login.yaml#/success'
      description: Successfully logged in. JWT is available in 'data' object.
    "400":
      $ref: '..\responsebodies\default.yaml#/badrequest'
    "401":
      $ref: '..\responsebodies\default.yaml#/unauthorized'
      description: User cannot be logged in, wrong credentials
