post:
  tags:
    - Items
  operationId: "passwordCopied"
  summary: Password for an item has been copied
  description: An event indicating that the password for the specified item has been copied
  security:
    - bearerAuth: []
  parameters:
    - $ref: '..\parameters\items.yaml#/itemid'
  responses:
    "201":
      $ref: '..\responsebodies\default.yaml#/success'
    "401":
      $ref: '..\responsebodies\default.yaml#/unauthorized'
    "403":
      $ref: '..\responsebodies\default.yaml#/forbidden'
    "404":
      description: Item not found
      $ref: '..\responsebodies\default.yaml#/notfound'
