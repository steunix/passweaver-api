# Items parameters

itemid:
  name: itemid
  in: path
  description: Item ID
  required: true
  schema:
    type: string
    example: "06C61YC4GDX2HCA4B70V2FVVXC"

folderid:
  name: folderid
  in: path
  description: Folder ID
  required: true
  schema:
    type: string
    example: "12345678-abcd-1234-ef00-1234567890ab"

search:
  name: search
  in: query
  description: Filter items for title or metadata
  required: false
  schema:
    type: string
    example: "example search string"

type:
  name: type
  in: query
  description: Filter items by type
  required: false
  schema:
    type: string
    example: "01984008-af8e-7337-97ff-b82dcd78e458"

limit:
  name: limit
  in: query
  description: Results limit; max value is 100, any greater value will be set to 100 anyway
  required: false
  schema:
    type: integer

lastid:
  name: lastid
  in: query
  description: The last event ID you have read in the previous page.
  required: false
  schema:
    type: string
    example: "01984008-af8e-7337-97ff-b82dcd78e458"

sort:
  name: sort
  in: query
  description: 0 to return records is reverse timestamp order, 1 for ascending order
  required: false
  schema:
    type: string

key:
  name: key
  in: query
  description: The base64-encoded key to use for encryption. Avoid reusing the key, use a different key for each request.
  required: true
  schema:
    type: string
    example: "MTkzMTAxNjg2MzkxODUzOTA0OTQxMjc5MTM3Mzc4OTc="