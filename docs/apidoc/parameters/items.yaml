# Items parameters

itemid:
  name: itemid
  in: path
  description: Item ID
  required: true
  schema:
    type: string

folderid:
  name: folderid
  in: path
  description: Folder ID
  required: true
  schema:
    type: string

search:
  name: search
  in: query
  description: Filter items for title or metadata
  required: false
  schema:
    type: string

type:
  name: type
  in: query
  description: Filter items by type
  required: false
  schema:
    type: string

lastid:
  name: lastid
  in: query
  description: The last ID you have read in the previous page.
  required: false
  schema:
    type: string

sort:
  name: sort
  in: query
  description: 0 to return records is reverse timestamp order, 1 for ascending order
  required: false
  schema:
    type: string