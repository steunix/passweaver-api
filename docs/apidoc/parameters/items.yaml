# Items parameters

itemid:
  name: itemid
  in: path
  description: Item ID
  required: true
  schema:
    type: string

folderid:
  name: folderid
  in: path
  description: Folder ID
  required: true
  schema:
    type: string

search:
  name: search
  in: query
  description: Filter items for title or metadata
  required: false
  schema:
    type: string

type:
  name: type
  in: query
  description: Filter items by type
  required: false
  schema:
    type: string