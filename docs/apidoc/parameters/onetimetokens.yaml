# One time tokens parameters

token:
  name: token
  in: query
  description: The token id to retrieve
  required: true
  schema:
    type: string
    example: "0198757b-8a46-718e-a1ab-614d7b0d598d"

key:
  name: key
  in: query
  description: The key to use for encryption. Avoid using the same key for multiple requests, use a different key for each request.
  required: true
  schema:
    type: string
    example: "MTkzMTAxNjg2MzkxODUzOTA0OTQxMjc5MTM3Mzc4OTc="