# Users parameters

userid:
  name: userid
  in: path
  description: User ID
  required: true
  schema:
    type: string
    example: "0198757b"

search:
  name: search
  in: query
  description: Search string
  required: false
  schema:
    type: string
    example: "example search string"

lastid:
  name: lastid
  in: query
  description: The last event ID you have read in the previous page.
  required: false
  schema:
    type: string
    example: "0198757b-8a46-718e-a1ab-614d7b0d598d"

sort:
  name: sort
  in: query
  description: 0 to return records is reverse timestamp order, 1 for ascending order
  required: false
  schema:
    type: string

permissions:
  name: permissions
  in: query
  description: If true, also permissions for each folder are returned
  required: false
  schema:
    type: boolean
