# Folders parameters

folderid:
  name: folderid
  in: path
  description: Folder ID
  required: true
  schema:
    type: string
    example: "12345678-abcd-1234-ef00-1234567890ab"

parentfolderid:
  name: parentfolderid
  in: path
  description: Parent folder ID
  required: true
  schema:
    type: string
    example: "87654321-dcba-4321-fe00-0987654321ba"
