# Groups parameters

groupid:
  name: groupid
  in: path
  description: Group ID
  required: true
  schema:
    type: string
    example: "abcdef12-3456-7890-abcd-ef1234567890"

parentgroupid:
  name: parentgroupid
  in: path
  description: Parent group ID
  required: true
  schema:
    type: string
    example: "fedcba98-7654-3210-fedc-ba9876543210"

search:
  name: search
  in: query
  description: Search string
  required: false
  schema:
    type: string
    example: "example search string"