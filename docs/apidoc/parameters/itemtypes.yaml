# Items parameters

itemtypeid:
  name: itemtypeid
  in: path
  description: Item type ID
  required: true
  schema:
    type: string
    example: "0198757b-8a46-718e-a1ab-614d7b0d598d"

search:
  name: search
  in: query
  description: Search string
  required: false
  schema:
    type: string
    example: "example search string"