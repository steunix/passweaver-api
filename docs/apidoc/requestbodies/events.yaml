# Event request body

eventCreateBody:
  type: object
  properties:
    action:
      type: string
      example: "01"
      description: Action type
    entity:
      type: string
      example: "01"
      description: Entity type code
    entityid1:
      type: string
      example: 0980a9sd8f0
      description: Primary item ID
    entityid2:
      type: string
      example: 098ad0fu0sdf
      description: Secondary item ID
    note:
      type: string
      example: This is a note
      description: Additional note
  required:
    - action
    - entity
    - entityid1