# Event request body

eventCreateBody:
  type: object
  properties:
    action:
      type: string
      description: Action type
      example: "01"
    entity:
      type: string
      description: Entity type code
      example: "01"
    entityid1:
      type: string
      description: Primary item ID
      example: 0980a9sd8f0
    entityid2:
      type: string
      description: Secondary item ID
      example: 098ad0fu0sdf
    note:
      type: string
      description: Additional note
      example: This is a note
  required:
    - action
    - entity
    - entityid1