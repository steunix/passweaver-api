# Request bodies for groups

groupCreateBody:
  type: object
  properties:
    description:
      type: string
      description: Group description
      example: New group
  required:
    - description

groupUpdateBody:
  type: object
  properties:
    description:
      type: string
      description: Group description
      example: New group
    parent:
      type: string
      description: Parent body
  required:
    - description
