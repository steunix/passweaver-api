# Request bodies for items

itemCreateBody:
  type: object
  properties:
    type:
      type: string
      description: Item type
      example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
    title:
      type: string
      description: Item title
      example: Database account
    data:
      type: string
      description: Item content data
    metadata:
      type: string
      description: Item metadata
      example: "example metadata"
  required:
    - title
    - data
    - metadata

itemUpdateBody:
  type: object
  properties:
    type:
      type: string
      description: Item type
      example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
    title:
      type: string
      description: Item title
      example: Database account
    data:
      type: string
      description: Item content data
    metadata:
      type: string
      description: Item metadata
      example: "example metadata"
    folder:
      type: string
      description: Item folder
      example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
    favorite:
      type: boolean
      description: Set/unset favorite item
  required:
    - title
    - data
    - metadata