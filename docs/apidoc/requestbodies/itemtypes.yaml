# Request bodies for item types

itemTypeCreateBody:
  type: object
  properties:
    description:
      type: string
      description: Item type description
      example: Database account
    icon:
      type: string
      description: Font Awesome icon code
      example: fa-database
  required:
    - description

itemTypeUpdateBody:
  type: object
  properties:
    description:
      type: string
      description: Item type description
      example: Updated description
    icon:
      type: string
      description: Font Awesome icon code
      example: fa-database
  required:
    - description
