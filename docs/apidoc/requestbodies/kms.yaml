# Request bodies for KMS

kmsCreateBody:
  type: object
  properties:
    type:
      type: number
      description: KMS type; 1 is "Local key"
      example: 1
    description:
      type: string
      description: KMS description
      example: Local key storage
    config:
      type: string
      description: KMS configuration in JSON format
      example: '{"key": "value"}'
    active:
      type: boolean
      description: KMS active status
      example: true
  required:
    - description
    - config
    - active

kmsUpdateBody:
  type: object
  properties:
    type:
      type: number
      description: KMS type; 1 is "Local key"
      example: 1
    description:
      type: string
      description: KMS description
      example: Local key storage
    config:
      type: string
      description: KMS configuration
      example: '{"key": "value"}'
    active:
      type: boolean
      description: KMS active status
      example: true
