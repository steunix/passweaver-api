# Request bodies for folders

folderCreateBody:
  type: object
  properties:
    description:
      type: string
      description: Folder description
      example: New folder
  required:
    - description

folderUpdateBody:
  type: object
  properties:
    description:
      type: string
      description: Folder description
      example: New description
    parent:
      type: string
      description: Parent folder
      example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
  required:
    - description

folderAddGroupBody:
  type: object
  properties:
    read:
      type: boolean
      description: Group can view items in folder
    write:
      type: boolean
      description: Group can add and delete items or subfolders in folder
  required:
    - read
    - write