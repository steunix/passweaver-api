# Request bodies for folders

folderCreateBody:
  type: object
  properties:
    description:
      type: string
      description: Folder description
      example: New folder
  required:
    - description

folderUpdateBody:
  type: object
  properties:
    description:
      type: string
      description: Folder description
      example: New description
    parent:
      type: string
      description: Parent folder
      example: 06CANZW6EHVB39SC5T4NHEHW0G
  required:
    - description

folderAddGroupBody:
  type: object
  properties:
    read:
      type: boolean
      description: Group can view items in folder
      example: true
    write:
      type: boolean
      description: Group can add and delete items or subfolders in folder
      example: false
  required:
    - read
    - write