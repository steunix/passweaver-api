# Login request body

loginBody:
  type: object
  properties:
    username:
      type: string
      example: user
    password:
      type: string
      example: mypassword
    apikey:
      type: string
      example: abcd
    secret:
      type: string
      example: abcd
    googleoauth2token:
      type: string
      example: ya29.a0AfH6SMB...