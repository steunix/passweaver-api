# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            properties:
              id:
                type: string
                description: KMS ID
                example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
              description:
                type: string
                description: KMS description
              example: "Example KMS"
              type:
                type: number
                description: KMS type
              active:
                type: boolean
                description: KMS active status

listsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: KMS ID
                  example: "019205a1-90db-76c0-aae6-7726086bf748"
                description:
                  type: string
                  description: KMS description
                  example: "Example KMS"
                type:
                  type: number
                  description: KMS type
                active:
                  type: boolean
                  description: KMS active status