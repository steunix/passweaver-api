# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            properties:
              id:
                type: string
                description: Item type ID
                example: 123456789
              description:
                type: string
                description: Item type description
                example: Database account
              icon:
                type: string
                description: Font Awesome icon name
                example: fa-database

listsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Item type ID
                  example: 123456789
                description:
                  type: string
                  description: Item type description
                  example: Database account
                icon:
                  type: string
                  description: Font Awesome icon name
                  example: fa-database