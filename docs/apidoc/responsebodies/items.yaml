# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            properties:
              type:
                type: string
                description: Item type
                example: db
              title:
                type: string
                description: Item title
                example: Database accout
              data:
                type: string
                description: Item content data
              metadata:
                type: string
                description: Item metadata
              folder:
                type: string
                description: Item folder
