# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            properties:
              id:
                type: string
                description: Item ID
                example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
              folderid:
                type: string
                description: Item folder
              personal:
                type: boolean
                description: Personal item flag
                example: false
              type:
                type: string
                description: Item type
                example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
              title:
                type: string
                description: Item title
                example: Database account
              data:
                type: string
                description: AES-256-CBC encrypted and base64 encoded item data in the form "iv:data", encrypted using the key provided in the request
                example: ZXhhbXBsZQ==:ZXhhbXBsZQ==
              metadata:
                type: string
                description: Item metadata
              linkeditemid:
                type: string
                description: Linked item ID (if any)
                example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
              created:
                type: string
                description: Item creation timestamp
                example: "2024-09-18T14:55:27.451Z"
              updatedat:
                type: string
                description: Item last update timestamp
                example: "2024-09-18T14:55:27.451Z"
              accessedat:
                type: string
                description: Item last accessed timestamp
                example: "2024-09-18T14:55:27.451Z"

getactivity:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            description: Activity
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Activity entry ID
                  example: "019205a1-90db-76c0-aae6-7726086bf748"
                timestamp:
                  type: string
                  description: Timestamp
                  example: "2024-09-18T14:55:27.451Z"
                action:
                  type: string
                  description: Action code
                  example: "60"
                action_description:
                  type: string
                  description: Action description
                  example: "Login"
                entity:
                  type: string
                  description: Entity code
                  example: "10"
                entity_description:
                  type: string
                  description: Entity description
                  example: "User"
                user:
                  type: string
                  description: User id
                  example: "10"
                user_description:
                  type: string
                  description: User description
                  example: "User"
                description:
                  type: string
                  description: Entity description (e.g. the title of an item, or the login string of a user)
                  example: "Item 1"
                favorite:
                  type: boolean
                  description: Favorite item flag
                  example: true
