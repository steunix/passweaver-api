# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            description: Group details
            properties:
              id:
                type: string
                description: Group id
                example: "01984008-af8e-7337-97ff-b82dcd78e458"
              description:
                type: string
                description: Description
                example: "Example group"
              parent:
                type: string
                description: Parent group id
                example: "01984008-af8e-7337-97ff-b82dcd78e458"
              createdat:
                type: string
                description: Creation date/time
              updatedat:
                type: string
                description: Update date/time

userslistsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: User ID
                login:
                  type: string
                  description: Login
                firstname:
                  type: string
                  description: First name
                lastname:
                  type: string
                  description: Last name
                authmethod:
                  type: string
                  description: Authentication method (local/ldap)
                locale:
                  type: string
                  description: Locale
                active:
                  type: boolean
                  description: User is active
                createdat:
                  type: string
                  description: Creation date/time
                updatedat:
                  type: string
                  description: Update date/time

