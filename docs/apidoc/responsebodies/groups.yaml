# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            description: Group details
            properties:
              id:
                type: string
                description: Group id
                example: "06CASYH6PNTZXBYSZGE8YM4KJR"
              description:
                type: string
                description: Description
                example: "Example group"
              parent:
                type: string
                description: Parent group id
                example: "06CANZW6EHVB39SC5T4NHEHW0G"
              createdat:
                type: string
                description: Creation date/time
                example: "2024-09-18T14:55:27.451Z"
              updatedat:
                type: string
                description: Update date/time
                example: "2024-09-18T14:55:27.451Z"

userslistsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: User ID
                  example: "06CANZR79NTK3BJVSW6SH35MV8"
                login:
                  type: string
                  description: Login
                  example: "user1"
                firstname:
                  type: string
                  description: First name
                  example: "John"
                lastname:
                  type: string
                  description: Last name
                  example: "Doe"
                authmethod:
                  type: string
                  description: Authentication method (local/ldap/apikey)
                  example: "local"
                locale:
                  type: string
                  description: Locale
                  example: "en-US"
                active:
                  type: boolean
                  description: User is active
                  example: true
                createdat:
                  type: string
                  description: Creation date/time
                  example: "2024-09-18T14:55:27.451Z"
                updatedat:
                  type: string
                  description: Update date/time
                  example: "2024-09-18T14:55:27.451Z"

