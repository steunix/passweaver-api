# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            description: Folder details
            properties:
              id:
                type: string
                description: Folder id
                example: 06CANZR79NTK3BJVSW6SH35MV8
              parent:
                type: string
                description: Parent folder id
                example: 06C4DB61ADYZV2HVJENGB550B8
              description:
                type: string
                description: Description
                example: Folder 1
              personal:
                type: boolean
                description: Flag for personal folder
                example: true
              user:
                type: string
                description: If personal folder, owner user
                example: user1
              createdat:
                type: string
                description: Creation date/time
                example: "2024-09-18T14:55:27.451Z"
              updatedat:
                type: string
                description: Update date/time
                example: "2024-09-18T14:55:27.451Z"
              permissions:
                type: object
                description: Permissions for current user
                properties:
                  read:
                    type: boolean
                    description: Read permission
                    example: true
                  write:
                    type: boolean
                    description: Write permission
                    example: false

itemslistsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Item ID
                  example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
                folderid:
                  type: string
                  description: Item folder
                  example: "06CANZR79NTK3BJVSW6SH35MV8"
                type:
                  type: string
                  description: Item type
                  example: "01984008-af8e-7337-97ff-b82dcd78e458"
                title:
                  type: string
                  description: Item title
                  example: Database account
                data:
                  type: string
                  description: Item content data
                metadata:
                  type: string
                  description: Item metadata
                  example: "example metadata"
                favorite:
                  type: boolean
                  description: True if item is favorite, false otherwise
                  example: false
                linkeditemid:
                  type: string
                  description: Linked item ID (if any)
                  example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
                childrenlinkeditems:
                  type: array
                  description: Array of items linked to this item (if any)
                  items:
                    type: string
                    example: "0198757b-8a46-718e-a1ab-614d7b0d598d"
                folder:
                  type: object
                  properties:
                    description:
                      type: string
                      description: Folder description
                      example: "Example folder"
                personal:
                  type: boolean
                  description: True if item is personal, false otherwise
                  example: false
                itemtype:
                  type: object
                  properties:
                    description:
                      type: string
                      description: Item type description
                      example: "Database account"
                    icon:
                      type: string
                      description: Item type icon
                      example: "fa-database"

groupslistsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Group ID
                  example: "06CANZTTT9ZVF1XF2AN8SQQK7M"
                description:
                  type: string
                  description: Group description
                  example: "Example group"
                canmodify:
                  type: boolean
                  description: True if permissions can be modified, false otherwise
                  example: true
                inherited:
                  type: boolean
                  description: True if permissions are inherited from a parent folder
                  example: true
                read:
                  type: boolean
                  description: Read permission
                  example: true
                write:
                  type: boolean
                  description: Write permission
                  example: false

