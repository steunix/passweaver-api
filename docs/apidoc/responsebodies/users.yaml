# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            description: Group details
            properties:
              id:
                type: string
                description: User id
                example: 067FQXHD7HZX1340XRYH96340R
              login:
                type: string
                description: Login
                example: user1
              firstname:
                type: string
                description: First name
                example: John
              lastname:
                type: string
                description: Last name
                example: Doe
              authmethod:
                type: string
                description: Authentication method (local/ldap)
                example: local
              locale:
                type: string
                description: Locale
                example: en_US
              email:
                type: string
                description: Email address
                example: me@me.com
              active:
                type: boolean
                description: User is active
                example: true
              haspersonalsecret:
                type: boolean
                description: User has set a personal secret for personal items
                example: true
              createdat:
                type: string
                description: Creation date/time
                example: "2024-09-18T14:55:27.451Z"
              updatedat:
                type: string
                description: Update date/time
                example: "2024-09-18T14:55:27.451Z"

searchsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              description: Group details
              properties:
                id:
                  type: string
                  description: User id
                  example: 067FQXHD7HZX1340XRYH96340R
                login:
                  type: string
                  description: Login
                  example: user1
                firstname:
                  type: string
                  description: First name
                  example: John
                lastname:
                  type: string
                  description: Last name
                  example: Doe
                authmethod:
                  type: string
                  description: Authentication method (local/ldap)
                  example: local
                locale:
                  type: string
                  description: Locale
                  example: en_US
                email:
                  type: string
                  description: Email address
                  example: me@me.com
                active:
                  type: boolean
                  description: User is active
                  example: true
                haspersonalsecret:
                  type: boolean
                  description: User has set a personal secret for personal items
                  example: true
                createdat:
                  type: string
                  description: Creation date/time
                  example: "2024-09-18T14:55:27.451Z"
                updatedat:
                  type: string
                  description: Update date/time
                  example: "2024-09-18T14:55:27.451Z"

getsettingssuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            description: Preferences
            items:
              type: object
              properties:
                setting:
                  type: string
                  description: Setting name
                  example: "mysetting"
                value:
                  type: string
                  description: Setting value
                  example: "123456"

getactivity:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            description: Activity
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Activity entry ID
                  example: "019205a1-90db-76c0-aae6-7726086bf748"
                timestamp:
                  type: string
                  description: Timestamp
                  example: "2024-09-18T14:55:27.451Z"
                action:
                  type: string
                  description: Action code
                  example: "60"
                action_description:
                  type: string
                  description: Action description
                  example: "Login"
                entity:
                  type: string
                  description: Entity code
                  example: "10"
                entity_description:
                  type: string
                  description: Entity description
                  example: "User"
                user:
                  type: string
                  description: User id
                  example: "10"
                user_description:
                  type: string
                  description: User description
                  example: "User"
                item_title:
                  type: string
                  description: If entity is an item, the item title
                  example: "Item 1"
