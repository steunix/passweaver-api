# Success response
status:
  type: string
  enum: [ "success" ]

getsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: object
            properties:
              id:
                type: string
                description: Api key id
                example: "01984008-af8e-7337-97ff-b82dcd78e458"
              description:
                type: string
                description: Description
                example: Example API key
              userid:
                type: string
                description: Connected user ID
                example: "user_123"
              expiresat:
                type: string
                description: Expiring date
              active:
                type: boolean
                description: Active status
              ipwhitelist:
                type: string
                description: Comma-separated list of IPs or CIDR ranges
                example: '192.168.1.1/32,192.168.2.0/24'
              timewhitelist:
                type: string
                description: Comma-separated list of day of week and time ranges, e.g. 'MON:0100-0200,TUE:0200-0300'
                example: 'ANY:1400-1500,TUE:1600-1615'
              createdat:
                type: string
                description: Creation time
              updatedat:
                type: string
                description: Update time
              lastusedat:
                type: string
                description: Last usage time
listsuccess:
  description: Success
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/status'
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Api key id
                  example: "123456"
                description:
                  type: string
                  description: Description
                userid:
                  type: string
                  description: Connected user
                expiresat:
                  type: string
                  description: Expiring date
                active:
                  type: boolean
                  description: Active status
                ipwhitelist:
                  type: string
                  description: Comma-separated list of IPs or CIDR ranges
                  example: '192.168.1.1/32,192.168.2.0/24'
                timewhitelist:
                  type: string
                  description: Comma-separated list of day of week and time ranges, e.g. 'MON:0100-0200,TUE:0200-0300'
                  example: 'ANY:1400-1500,TUE:1600-1615'
                createdat:
                  type: string
                  description: Creation time
                updatedat:
                  type: string
                  description: Update time
                lastusedat:
                  type: string
                  description: Last usage time