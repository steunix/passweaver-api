post:
  tags:
    -  Folders
  operationId: "create"
  summary: Create a folder
  description: Create a folder
  requestBody:
    content:
      application/json:
        schema:
          $ref: '..\requestbodies\folders.yaml#/folderCreateBody'
  responses:
    "200":
      description: Folder created, the new id is returned
      $ref: '..\components\response.yaml#/success'
    "401":
      $ref: '..\components\response.yaml#/unauthorized'
    "403":
      $ref: '..\components\response.yaml#/forbidden'
    "404":
      description: Folder not found
      $ref: '..\components\response.yaml#/failure'
